<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-material/paper-material.html">

<!-- Todo: Add your Polymer Element Imports here: -->


<dom-module id="socobo-short-info">
  <style>
    :host{
    }
    .short_info {
      position: relative;
      height: 50px;
      line-height: 50px;
      border-bottom: solid 1px #F4F0EC;
      color: #8A7F80;
    }

    .short_info:hover{
      background-color: #F4F0EC;
    }

    paper-checkbox {
      position: absolute;
      left: 30px;
    }

    .desc {
      width: 75%;
      padding-left: 10%;
      position: absolute;
      left: 5%;
      font-family: sans-serif;
    }

    .info{
      margin-left: 10px;
    }

    .delete{
      position: absolute;
      right: 30px;
    }

    .edit{
      position: absolute;
      right: 70px;
    }

    iron-icon:hover{
      color: var(--default-primary-color);
    }

  </style>

  <template>
    <paper-material class="short_info" elevation="0" >
      <paper-checkbox checked="{{isChecked}}" on-click="changeValue"></paper-checkbox>
      <span class="desc" on-click="showElement">{{desc}}<span class="info">{{info}}</span></span>
      <span class="edit"><iron-icon icon="create" on-click="editElement"></iron-icon></span>
      <span class="delete"><iron-icon icon="delete" on-click="deleteElement"></iron-icon></span>
    </paper-material>

  </template>

</dom-module>

<script>
(function() {
  Polymer({
    is: 'socobo-short-info',

    properties: {
      desc : {
        type : String,
        value : ""
      },
      info : {
        type : String,
        value : ""
      },
      isChecked : {
        type : Boolean,
        value : false
      }
    },
    changeCheckBox : function(e){
      if(this.isChecked == true){
        this.fire("check", e);
      }else{
        this.fire("uncheck", e);
      }
    },
    showElement: function (e) {
      this.fire("show_request", e);
    },
    editElement : function(e){
      this.fire("edit_request", e);
    },
    deleteElement : function (e) {
      this.fire("delete_request", e);
    }
  });
})();
</script>
