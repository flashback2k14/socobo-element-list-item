<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-material/paper-material.html">

<!-- Todo: Add your Polymer Element Imports here: -->


<dom-module id="socobo-list-item">
  <style>
    :host{
    }
    .short_info {
      position: relative;
      height: 50px;
      line-height: 50px;
      border-bottom: solid 2px #F4F0EC;
      color: #8A7F80;
    }

    .short_info:hover{
      background-color: #F4F0EC;
    }

    .check {
      position: absolute;
      width: 110px;
      height: 50px;
      text-align: center;
    }

    .desc, .info {
      z-index: 5;
      font-family: sans-serif;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
      position: absolute;
    }

    .desc {
      left: 110px;
      padding-right: 160px;
      margin-right: 160px;
    }

    .info{
      position: absolute;
      right : 450px;
    }

    .delete{
      position: absolute;
      right: 0;
      z-index: 10;
      width: 110px;
      height: 50px;
      text-align: center;
    }

    .edit{
      z-index: 10;
      position: absolute;
      right: 110px;
      width: 50px;
      height: 50px;
      text-align: center;
    }

    iron-icon:hover{
      color: var(--default-primary-color);
    }

    @media all and (min-width:300px) and (max-width : 450px) {
      .desc{
        width: 90px;
        left: 60px;
      }

      .info{
        right : 100px;
      }

      .delete{
        width: 60px;
      }

      .edit{
        right: 60px;
        width: 30px
      }

      .check{
        width: 60px;
      }
    }

    @media all and (min-width:451px) and (max-width : 600px) {
      .desc{
        width: 150px;
      }

      .info{
        right : 150px;
      }

      .delete{
        width: 60px;
      }

      .edit{
        right: 60px;
        width: 30px
      }

      .check{
        width: 60px;
      }
    }

    @media all and (min-width:601px) and (max-width : 750px) {
      .desc{
        width: 250px;
      }

      .info{
        right : 200px;
      }


    }

    @media all and (min-width:751px) and (max-width : 900px) {
      .desc{
        width: 320px;
      }

      .info{
        right : 230px;
      }
    }

    @media all and (min-width:901px) and (max-width : 1080px) {
      .desc{
        width: 420px;
      }

      .info{
        right : 300px;
      }
    }

    @media all and (min-width:1081px) and (max-width : 1280px) {
      .desc{
        width: 530px;
      }

      .info{
        right : 350px;
      }
    }

    @media all and (min-width:1281px) and (max-width : 1500px) {
      .desc{
        width: 680px;
      }

      .info{
        right : 400px;
      }
    }
    @media all and (min-width:1501px) and (max-width : 1800px){
      .desc{
        width: 850px;
      }

      .info{
        right : 450px;
      }
    }

  </style>

  <template>
    <paper-material class="short_info" elevation="0" >
      <span class="check"><paper-checkbox checked="{{isChecked}}" on-click="changeCheckBox"></paper-checkbox></span>
      <span class="desc" on-click="showElement">{{obj.desc}}</span><span class="info">{{obj.info}}</span>
      <span class="edit"><iron-icon icon="create" on-click="editElement"></iron-icon></span>
      <span class="delete"><iron-icon icon="delete" on-click="deleteElement"></iron-icon></span>
    </paper-material>

  </template>

</dom-module>

<script>
(function() {
  Polymer({
    is: 'socobo-list-item',

    properties: {
      obj : {
        type : Object,
        value : {}
      },
      isChecked : {
        type : Boolean,
        value : false
      }
    },
    changeCheckBox : function(){
      if(this.isChecked == true){
        this.fire("check", this.obj);
      }else{
        this.fire("uncheck", this.obj);
      }
    },
    showElement: function () {
      this.handleLongDesc();
      this.fire("show_request", this.obj);
    },
    editElement : function(){
      this.fire("edit_request", this.obj);
    },
    deleteElement : function () {
      this.fire("delete_request", this.obj);
    },
  });
})();
</script>
